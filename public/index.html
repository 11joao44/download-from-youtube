<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download YouTube Video</title>
</head>
<body>
  <h1>Download YouTube Video</h1>
  <form action="/download" method="get" target="_blank">
    <label for="url">YouTube Video URL:</label>
    <input type="text" id="url" name="url" placeholder="Enter video URL" required>
    <br><br>
    <label for="format">Format (optional):</label>
    <input type="text" id="format" name="format" placeholder="e.g., mp4">
    <br><br>
    <button type="submit">Download</button>
  </form>
</body>
</html>
